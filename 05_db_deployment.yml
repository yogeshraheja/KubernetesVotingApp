apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
  namespace: devopsinaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: yogeshraheja/thinknyxdb:v1
        name: postgres
        ports:
        - containerPort: 5432
          name: postgres
