apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: devopsinaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: yogeshraheja/thinknyxredis:v1
        name: redis
        ports:
        - containerPort: 6379
          name: redis
